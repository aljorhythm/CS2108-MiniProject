<html>
	<head>
		<title> Audio Recorder </title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src = "webpack.bundle.js" type = "text/javascript"> </script>
	</head>
	
	<body>
		<div id = "loading">
		</div>
		<div id = 'transposer'>
			<div id = 'songpicker' class = 'steps current'>
				<h1> Step 1: <br/>Choose a Song </h1>
				<div id = 'songlist'>
				</div>
			</div>
			<div id = 'recorder' class = 'steps'>
				<h1> Step 2: <br/>Sing along! </h1>

				<div class = "component">
					<div id = "snipet" >
						<p> 
							<span id = "picked-song-key"></span> - 
							<span id = "picked-song-title"></span>: 
						</p>
						<div id = "playbtn"></div>
					</div>
				</div>
				<div class = "component">
					<p> Record when You're ready! </p>
					<div id = 'start' class = "button start"> Start </div>
					<div id = "stop" class = "button stop"> Stop </div>
					<div id = "recording" style="margin-top: 20px"></div>
				</div>
			</div>
			<div id = "singalong" class = "steps">
				<h1> Step 3:</h1>
				<h3> Now Sing along to your Key :) </h3>
				<p> 
					<span id = "singalong-author"></span> - 
					<span id = "singalong-title"></span> 
				</p>
				<div class = "track-container">
					<h3> Original Song: </h3>
					<div class = "track-info">
						<div id = "original"></div>
						<div class = "track-info-key"> Key: <span id = "original-key"></span> </div>
					</div>
				</div>
				<div class = "track-container">
					<h3> Transposed Song: </h3>
					<div class = "track-info">
						<div id = "transposed"></div>
						<div class = "track-info-key"> Key: <span id = "transposed-key"></span> </div>
					</div>
				</div>
				<div class = "track-container">
					<h3> Original Recording: </h3>
					<div class = "track-info">
						<div id = "recorded"></div>
					</div>
				</div>
				<div id = "download"></div>
			</div>
		</div>
	</body>
</html>
