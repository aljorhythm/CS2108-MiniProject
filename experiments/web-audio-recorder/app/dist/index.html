<html>
	<head>
		<title> Audio Recorder </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<script src = "webpack.bundle.js" type = "text/javascript"> </script>
	<body>
		<div id = "loading">
			<!-- <img src = "../src/loader.gif" /> -->
		</div>
		<div id = 'transposer'>
			<div id = 'songpicker' class = 'steps current'>
				<h1> Step 1: <br/>Choose a Song </h1>
				<div id = 'songlist'>
				</div>
			</div>
			<div id = 'recorder' class = 'steps'>
				<h1> Step 2: <br/>Sing along! </h1>
				<div id = "snipet" >
					<h3> Snipet: </h3>
					<div id = "playbtn"></div>
				</div>
				<h3> Record when You're ready! </h3>
				<div id = 'start' class = "button start"> Start </div>
				<div id = "stop" class = "button stop"> Stop </div>
			</div>
			<div id = "singalong" class = "steps">
				<h1> Step 3:</h1>
				<h3> Now Sing along to your Key :) </h3>
				<div class = "track-container">
					<h3> Original Song: </h3>
					<div class = "track-info">
						<div id = "original"></div>
						<div class = "track-info-key"> Key: <span id = "original-key"></span> </div>
					</div>
				</div>
				<div class = "track-container">
					<h3> Transposed Song: </h3>
					<div class = "track-info">
						<div id = "transposed"></div>
						<div class = "track-info-key"> Key: <span id = "transposed-key"></span> </div>
					</div>
				</div>
				<div id = "download"></div>
			</div>
		</div>
	</body>
</html>
